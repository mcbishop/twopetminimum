<html>
<head>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <!-- Custom styles for this template -->
    <link href="/static/styles.css" rel="stylesheet">

    <title>Two Pet Minimum</title>
</head>
<body>
<div class="container">
    <div class="row">
    <div class="col-xs-12">
        <div class="page-header">
        <h1>Search Results</h1>
     </div>
        </div>
        </div>
    </div>

            <div class="text">
            <div class="row">
     <p> {% for pet in pet_results: %}

         {% if loop.first %}<div class="row">{% endif %}

            <div class="col-xs-4" >
              <div class="pet_image"> <a href="/pet/{{ pet.pet_id }}"> 
                <img class="img-responsive" id={{ pet.pet_id }} style="width:100%" src="{{ pet.photo_text }}"></a></div>
             {{ pet.lastupdate }}
             {{ pet.pet_name }} 
             <div class="description"></div>
             </div>
           {% if loop.index is divisibleby 3 %}</div><div class="row">{% endif %}
         {% if loop.last %}</div>{% endif %}
 
         {% endfor %}
        </div>

 </div>
</div>
        </p>


<script src="http://code.jquery.com/jquery.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>


function showPetInfo(results) {
    var pet_id = results.pet_id;
    console.dir(results); // yay debugging!
    $('#' + pet_id).html(results['description']);
}

function getPetInfo(evt) {
    var pet_id = this.pet_id;
    console.log(pet_id)

    $.get("/pet.json", {'pet_id':pet_id},
        showPetInfo);
}

$('.pet_image').hover(getPetInfo);

</script>

</body>
</html>
